<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 01</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="margin: 20px;">
            <div class="col-lg-10 mb-4 title-border">
                <h2 class="text-center title-title">RIA - Laboratorio 01</h2>
            </div>
        </div>

        <div class="row justify-content-center" style="margin: 10px;">
            <div class="col-lg-10">
                <div class="accordion" id="accordionClass">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <p>New Product</p>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionClass">
                            <div class="accordion-body">
                                    <h2 class="text-center">New Product</h2>
                                <form id="newProductForm">
                                    <div class="mb-3 form-group row justify-content-center">
                                        <label for="title" class="form-label col-sm-2">Title</label>
                                        <div class="col-sm-7">
                                          <input type="text" class="form-control" id="title" name="title">
                                        </div>
                                      </div>
                                      <div class="mb-3 form-group row justify-content-center">
                                        <label for="price" class="form-label col-sm-2">Price</label>
                                        <div class="col-sm-7">
                                          <input type="number" class="form-control" id="price">
                                        </div>
                                      </div>
                                      <div class="mb-3 form-group row justify-content-center">
                                        <label for="description" class="form-label col-sm-2">Description</label>
                                        <div class="col-sm-7">
                                          <textarea class="form-control" id="description" ></textarea>
                                        </div>
                                      </div>
                                      <div class="mb-3 form-group row justify-content-center">
                                        <label for="category" class="form-label col-sm-2">Category</label>
                                        <div class="col-sm-7">
                                          <input type="text" class="form-control" id="category" >  
                                        </div>
                                      </div>
                                      <div class="col-sm-10 text-end custom-margin-right d-flex ">
                                        <button type="submit" class="btn btn-primary">Send</button>
                                    </div>   
                                    <div id="alerts"></div>                        
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <p>Product List</p>
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionClass">
                            <div class="accordion-body">
                                <div class="text-center">
                                    <h2>Product List</h2>
                                    <div id="productList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- utilize node_modules para GridJS y Bootstrap, que obviamente estan ignorados -->
    <script src="script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/gridjs/dist/gridjs.production.min.js"></script>
</body>
</html>
